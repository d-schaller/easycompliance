services:
  postgres:
    image: postgres:16-alpine
    container_name: easycompliance-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: easycompliance
      POSTGRES_PASSWORD: easycompliance_dev
      POSTGRES_DB: easycompliance
    ports:
      - "51214:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U easycompliance -d easycompliance"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
